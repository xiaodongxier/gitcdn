<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频测试</title>
  <link rel="shortcut icon" href="https://xiaodongxier.com/favicon.ico" type="image/x-icon">
</head>

<body>
  <video id="video" controls="controls">
    <source type="video/mp4" src="https://www.runoob.com/try/demo_source/movie.mp4">
  </video>



  <script>
    let playFun = function () {
      console.log("视频的播放进度", elevideo.currentTime);
    };
    // let playTime = setInterval(playFun, 1000);
    let elevideo = document.getElementById("video");
    elevideo.addEventListener('loadedmetadata', function () { //加载数据
      //视频的总长度
      console.log("视频的总长度", elevideo.duration);
    });
    elevideo.addEventListener('play', function () { //播放开始执行的函数
      alert("开始播放");
      console.log("开始播放");
      playTime = setInterval(playFun, 1000);
    });
    elevideo.addEventListener('playing', function () { //播放中
      alert("播放中");
      console.log("播放中");
    });
    elevideo.addEventListener('waiting', function () { //加载
      alert("加载中");
      console.log("加载中");
    });
    elevideo.addEventListener('pause', function () { //暂停开始执行的函数
      alert("暂停播放");
      console.log("暂停播放");
      clearInterval(playTime)
    });
    elevideo.addEventListener('ended', function () { //结束
      alert("播放结束");
      console.log("播放结束");
    }, false);
  </script>
</body>

</html>
